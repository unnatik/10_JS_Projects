<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Quiz-App</title>
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question Text</h2>
        <ul>
          <li>
            <input type="radio" id="a" class="answer" name="answer" /><label id="a_text" for="a"
              >Question</label
            >
          </li>
          <li>
            <input type="radio" id="b" class="answer" name="answer" /><label id="b_text" for="b"
              >Question</label
            >
          </li>
          <li>
            <input type="radio" id="c" class="answer" name="answer" /><label id="c_text" for="c"
              >Question</label
            >
          </li>
          <li>
            <input type="radio" id="d" class="answer" name="answer" /><label id="d_text" for="d"
              >Question</label
            >
          </li>
        </ul>
      </div>
      <button id="submit" type="submit">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
