<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Recipe App</title>
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <input type="text" />
        <button id="search">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </header>

      <div class="favourite-meal">
        <h3>Favourite Meal</h3>
        <ul class="fav-meals">
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/rqtxvr1511792990.jpg"
              alt="soup"
            /><span>Soup</span>
          </li>
          
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/qtwtss1468572261.jpg"
              alt="lamb"
            /><span>Lamb</span>
          </li>

          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/uuuspp1468263334.jpg"
              alt="pasta"
            /><span>Pasta</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/x0lk931587671540.jpg"
              alt="pizza"
            /><span>Pizza</span>
          </li>
        </ul>
      </div>
      <div class="meals">
        <div class="meal">
          <span class="random">RandomRecipe</span>
          <div class="meal-header">
            <img
              src="https://www.themealdb.com/images/media/meals/vvstvq1487342592.jpg"
              alt=""
            />
          </div>
          <div class="meal-body">
            <h4>Vegetabless veggies</h4>
            <button class="fav-btn active"><i class="fa fa-heart"></i></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
